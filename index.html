<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- TODO: Content Security Policy
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        child-src 'none';
        connect-src 'self' ws://localhost:11434;">
    -->
    <link rel="stylesheet" href="/css/theme.scss" />
</head>
<body>
    <div id="chat-app">
        <aside id="sidebar">
            <!-- Buttons -->
            <div class="row">
                <button id="new-chat-button" class="col button button-primary" title="New chat"><i class="icon-new"></i></button>
            </div>
            <!-- Chats -->
            <div class="row">
                <ul id="chat-list" class="col"></ul>
            </div>
            <!-- Buttons -->
            <div class="row flex-align-end">
                <button id="clear-button" class="col button" title="Clear chats"><i class="icon-clear"></i></button>
                <button id="settings-button" class="col button" title="Show settings"><i class="icon-settings"></i></button>
            </div>
        </aside>
        <div id="chat-area">
            <header id="chat-header">
                <!-- Chat header -->
                <h2 id="chat-title" contenteditable required title="Edit chat title">New chat</h2>
            </header>
            <div id="chat-history">
                <!-- Chat messages -->
            </div>
            <div id="chat-input">
                <!-- Chat input and button -->
                <div class="textarea">
                  <textarea id="message-input" type="text" placeholder="Type a message..."></textarea>
                </div>
                <div class="buttons">
                  <button id="send-button" class="button button-primary" title="Send"><i class="icon-send"></i></button>
                  <button id="abort-button" class="button hidden" title="Abort"><i class="icon-abort"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Settings dialog -->
    <div id="settings-dialog" class="modal show">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <div class="modal-body">
                <div class="input">
                    <label class="" for="input-ollama-url" class="hidden">URL</label>
                    <input id="input-ollama-url" class="col" type="url" required class="input" placeholder="http://localhost:11434"/>
                </div>
                <div class="input">
                    <label class="" for="input-ollama-models">Model</label>
                    <input id="input-ollama-model" class="col" required disabled class="input" placeholder="mistral"/>
                    <div class="">
                        <h4>Available models</h4>
                        <div id="input-ollama-models" class=""></div>
                    </div>
                </div>
                <div class="buttons row">
                    <button id="button-save-settings" class="button grw col button-primary"><i class="icon-save"> Save</i></button>
                    <button id="button-close-settings" class="button grw col">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
