<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- TODO: Content Security Policy
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        child-src 'none';
        connect-src 'self' ws://localhost:11434;">
    -->
    <link rel="stylesheet" href="theme.scss" />
</head>
<body>
    <div id="chat-app">
        <aside id="sidebar">
            <!-- Buttons -->
            <div class="row">
                <button id="new-chat-button" class="col grw button button-primary" title="New chat"><i class="icon-new"></i></button>
                <button id="settings-button" class="col grw button" title="Show settings"><i class="icon-settings"></i></button>
                <button id="clear-button" class="col grw button" title="Clear chats"><i class="icon-clear"></i></button>
            </div>
            <!-- Chats -->
            <div class="row">
                <ul id="chat-list" class="col"></ul>
            </div>
            <!-- Buttons -->
            <div class="row flex-align-end">
            </div>
        </aside>
        <div id="chat-area">
            <header id="chat-header">
                <!-- Chat header -->
                <h2 id="chat-title" contenteditable required>New chat</h2>
            </header>
            <div id="chat-history">
                <!-- Chat messages -->
            </div>
            <div id="chat-input">
                <!-- Chat input and button -->
                <div class="textarea">
                  <textarea id="message-input" type="text" placeholder="Type a message..."></textarea>
                </div>
                <div class="buttons">
                  <button id="send-button" class="button button-primary" title="Send"><i class="icon-send"></i></button>
                  <button id="abort-button" class="button hidden" title="Abort"><i class="icon-abort"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
