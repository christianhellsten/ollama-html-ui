<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- TODO: Content Security Policy
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        child-src 'none';
        connect-src 'self' ws://localhost:11434;">
    -->
    <link rel="stylesheet" href="/css/theme.scss" />
</head>
<body>
    <div id="chat-app">
        <header id="chat-header" class="row">
            <div id="hamburger-menu" class="hamburger-menu col">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Chat menu -->
            <h2 id="chat-title" class="col grw" contenteditable required title="Edit chat title">New chat</h2>
            <div id="chat-model" class="col"></div>
            <div id="chat-menu" class="drop-down-menu drop-down-menu-right">
                <button id="chat-menu-button" class="button col" title="Chat menu">
                    <i class="icon-menu"></i>
                </button>
                <div class="drop-down-menu-items hidden">
                    <div class="buttons">
                        <button id="edit-chat-button" class="button col" title="Edit chat">
                            <i class="icon-edit"></i>
                        </button>
                        <button class="button copy-button col" title="Copy chat to clipboard" data-target="chat-history">
                            <i class="icon-copy"></i>
                        </button>
                        <button id="delete-chat-button" class="button col" title="Delete chat">
                            <i class="icon-delete"></i>
                        </button>
                        <button data-target="chat-history" class="button download-button col" title="Download chat">
                            <i class="icon-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div id="chat-area">
            <aside id="sidebar">
                <!-- Buttons -->
                <div class="row">
                    <button id="new-chat-button" class="col button" title="New chat"><i class="icon-new"></i></button>
                    <button id="search-button" class="col button" title="Search chats"><i class="icon-search"></i></button>
                    <button id="settings-button" class="col button" title="Show settings"><i class="icon-settings"></i></button>
                    <button id="clear-button" class="col button" title="Clear chats"><i class="icon-clear"></i></button>
                </div>
                <!-- Search -->
                <div class="row hidden mt-1" id="search-row">
                    <input type="text" id="search-input" class="col" placeholder="Search chats...">
                    <!--
                    <button id="perform-search" class="col button"><i class="icon-search"></i></button>
                    -->
                </div>
                <!-- Chats -->
                <div class="row">
                    <ul id="chat-list" class="col"></ul>
                </div>
            </aside>
            <div id="chat-history">
                <!-- Chat messages -->
            </div>
        </div>
        <div id="chat-form">
            <!-- Chat input and button -->
            <div class="textarea">
                <textarea id="message-input" type="text" placeholder="Type a message..." contenteditable required title="Type a message..."></textarea>
            </div>
            <div class="buttons">
                <button id="send-button" class="button button-primary" title="Send"><i class="icon-send"></i></button>
                <button id="abort-button" class="button hidden" title="Abort"><i class="icon-abort"></i></button>
            </div>
        </div>
    </div>
    <!-- Settings dialog -->
    <div id="settings-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <div class="modal-body">
                <div class="input">
                    <label class="" for="input-url" class="hidden">URL</label>
                    <input id="input-url" class="col" type="url" required class="input" placeholder="Example: http://localhost:11434"/>
                </div>
                <div class="input">
                    <label class="" for="input-model">Model</label>
                    <input id="input-model" class="col" required disabled class="input" placeholder="Select model"/>
                    <div class="">
                        <h4>Available models</h4>
                        <div id="input-models" class=""></div>
                    </div>
                </div>
                <div class="buttons row">
                    <button id="button-save-settings" class="button grw col button-primary">Save</button>
                    <button id="button-close-settings" class="button grw col">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat list item template -->
    <template id="chat-list-item-template">
      <li class="chat-list-item row button">
        <i class="icon-selected icon hidden col"></i>
        <span class="chat-title grw col"></span>
        <!--
        <button class="edit-chat-button button hidden col">
          <i class="icon-edit"></i>
        </button>
        <a class="delete-chat-button button hidden col">
          <i class="icon-delete"></i>
        </a>
        -->
      </li>
    </template>
    <!-- Chat message template -->
    <template id="chat-message-template">
        <div class="message">
            <span class="message-text"></span>
            <!--
            <button class="copy-button button button-mini"><i class="icon-copy"></i></button>
            -->
        </div>
    </template>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
