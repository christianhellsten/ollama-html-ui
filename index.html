<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- TODO: Content Security Policy
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        child-src 'none';
        connect-src 'self' ws://localhost:11434;">
    -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-app">
        <aside id="sidebar">
            <h2>Chats</h2>
            <button id="new-button" class="button button-primary">New</button>
            <button id="clear-button" class="button">Clear</button>
            <!-- Chats -->
        </aside>
        <div id="chat-area">
            <header id="chat-header">
                <!-- Chat header -->
                <h2 id="chat-title" contenteditable>New chat</h2>
            </header>
            <div id="chat-history">
                <!-- Chat messages -->
            </div>
            <div id="chat-input">
                <!-- Chat input and button -->
                <textarea id="message-input" type="text" placeholder="Type a message..."></textarea>
                <button id="send-button" class="button button-primary">Send</button>
                <button id="abort-button" class="button hidden">Abort</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
